<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 비교연산자
        // 무조건 결과값은 boolean 값으로 나옴
        console.log(2 > 3); // 크다
        console.log(4 < 6); // 작다
        console.log(5 >= 5); // 크거나 같다
        console.log(6 <= 6); // 작거나 같다
        console.log(5 == 7); // 같다
        console.log(6 != 4); // 다르다

        // == 값만 비교, type 검사(X)
        console.log(1 == "1"); // true
        console.log(1 == true); // true
        // !== type 검사(O)
        console.log(1 === "1"); // false
        console.log(1 !== true); // true

        // 잘 나오는 현장에서의 실수
        console.log(null == undefined); //true
        console.log(!!null); //false
        console.log(!!undefined); //falses
        console.log(!true); //falses
    </script>
</body>
</html>
