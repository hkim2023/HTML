<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a1 = 4;
        // console.log() 가 먼저 시작 +1연산이 후에 연산
        console.log(a1++); 
        console.log(a1);
        // +1연산이 먼저 실행되고 console.log() 나중에 실행 
        console.log(++a1); 

        //항등연산자
        let a2 = 5;
        // a2 = a2 +2;
        a2 += 2;
        console.log(a2);

        let a3 = 8;
        // a3 = a3 / 2;
        a3 /= 2;
        console.log(a3);

        //a3 + 1 = a3; (X)     
    </script>
</body>
</html>
