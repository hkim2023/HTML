<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1
        let age = prompt("당신의 나이를 입력하세요");
        console.log(`당신의 나이는 ${age}입니다.`);

        //2
        let name = prompt("당신의 이름을 입력하세요");
        document.write(`<p>이름 : ${name}, 나이 : ${age}</p>`);

        //3
        let addr = prompt("당신이 사는곳을 입력하세요");
        alert(`주소 : ${addr}`);

        //4,5,6
        let num1 = prompt("숫자 하나를 입력하세요");
        document.write(`<h1>입력한 값은 ${num1} 입니다.</h1>`);
        let str1 = prompt("문자1 입력하세요");
        let str2 = prompt("문자2 입력하세요");
        alert(`출력 문자열1 : ${str1}, 출력 문자열2 : ${str2}`);
        let isMember = confirm("당신은 회원입니까?");
        alert(`회원여부 : ${isMember}`);

        //7
        let name1 = "홍길동".slice(0, 1);
        let name2 = "홍길동".slice(1, 2);
        let name3 = "홍길동".slice(2, 3);
        console.log(name1);
        console.log(name2);
        console.log(name3);
        let name4 = "홍길동"[0];
        console.log(name4);
        
    </script>
</body>
