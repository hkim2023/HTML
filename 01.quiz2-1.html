<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1
        let name = prompt("이름");
        alert(`내 이름은 ${name} 입니다`);

        //2
        let age = prompt("나이");
        console.log(`제 나이는 ${age} 입니다`);

        //3
        let hobby = prompt("취미");
        document.write(`제 취미는 ${hobby}입니다.`);
        
        //4
        let addr = prompt("주소");
        document.write(`<p>저는 ${addr}에 삽니다.</p>`);

        //5
        let num = prompt("1~6");
        document.write(`<h${num}>만나서 반갑습니다.</h${num}`);

        //6
        let name1 = prompt("i/b");
        document.write(`<p><${name1}>이곳을 강조</${name1}></p>`);

        //7
        let val = prompt("기본값");
        document.write(`<input type="text" value="${val}">`);
        
        //8
        let col = prompt("color");
        document.write(
            `<div style="width:300px;height:200px;background-color:${col}"></div>`
        );


    </script>
</body>
</html>
