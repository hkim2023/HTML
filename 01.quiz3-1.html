<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let width = prompt("width");
        let height = prompt("height");
        let bg = prompt("background-color");
        document.write(
            `<div style="width:${width}px; height:${height}px; background-color:${bg}"></div>`
        );
    </script>
</body>
</html>
